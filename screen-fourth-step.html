<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen-fourth-step</title>
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="libs/Material-Design-Icons/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="libs/Font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap-screen">
        <div class="close-btn">
            <a href=""><i class="mdi mdi-hospital" aria-hidden="true"></i></a>
        </div>
        <div class="wrap-content">
            <div class="steps">
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step"></div>
            </div>
            <h1 class="step-value">шаг 4</h1>
            <h2 class="step-description">Укажите  ресурс(ы)</h2>
            <div class="checkbox-container">
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id"><label for="checkbox-id" class="fourth-step-lable">управляющий</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id1"><label for="checkbox-id1" class="fourth-step-lable">администратор</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id2"><label for="checkbox-id2" class="fourth-step-lable">завхоз</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id3"><label for="checkbox-id3" class="fourth-step-lable">снабженец</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id4"><label for="checkbox-id4" class="fourth-step-lable">клининг</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id5"><label for="checkbox-id5" class="fourth-step-lable">технический специалист</label>
                </div>
            </div>
            <div class="fourth-step-btn-block">
                <div class="btn screen-controll-btn horizontal-gradient-color"><a href="#">Назад </a></div>
                <div class="btn screen-controll-btn horizontal-gradient-color"><a href="#">Далее </a></div>
            </div>
    </div>
</body>
</html>
