<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen-step4-extra</title>
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="libs/Material-Design-Icons/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="libs/Font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap-screen">
        <div class="close-btn">
            <a href=""><i class="mdi mdi-hospital" aria-hidden="true"></i></a>
        </div>
        <div class="wrap-content">
            <div class="steps">
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>
            <div class="steps margin-top">
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>
            <h1 class="progect-step">шаг 4</h1>
            <h2 class="progect">Проект</h2>
            <h2 class="step-description">Укажите на каком этапе развития находиться ваш проект:</h2>
            <div class="checkbox-container check-margin">
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id"><label for="checkbox-id" class="fourth-step-lable">нет идеи</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id1"><label for="checkbox-id1" class="fourth-step-lable">идея</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id2"><label for="checkbox-id2" class="fourth-step-lable">прототип</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id3"><label for="checkbox-id3" class="fourth-step-lable">Брендбук</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id4"><label for="checkbox-id4" class="fourth-step-lable">продукт</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id5"><label for="checkbox-id5" class="fourth-step-lable">доход</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id6"><label for="checkbox-id6" class="fourth-step-lable">рентабельность </label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id7"><label for="checkbox-id7" class="fourth-step-lable">сеть</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id8"><label for="checkbox-id8" class="fourth-step-lable">ткорпорация</label>
                </div>
                <div class="fourth-step-checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox-id9"><label for="checkbox-id9" class="fourth-step-lable">не указывать</label>
                </div>
            </div>
            <div class="fourth-step-btn-block">
                <div class="btn screen-controll-btn horizontal-gradient-color"><a href="#">Назад</a></div>
                <div class="btn screen-controll-btn horizontal-gradient-color"><a href="#">Далее</a></div>
            </div>
        </div>
    </div>
</body>
</html>
