<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen-fifth-step</title>
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="libs/Material-Design-Icons/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="libs/Font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap-screen">
        <div class="close-btn">
            <a href=""><i class="mdi mdi-hospital" aria-hidden="true"></i></a>
        </div>
        <div class="wrap-content">
            <div class="steps">
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
                <div class="step complete-step"></div>
            </div>
            <h1 class="step-value">шаг 5</h1>
            <h2 class="step-description">Заполните информацию<br> о ресурсе:</h2>
            <h3 class="fifth-step-description">Выберете<br> местоположение ресурса:</h3>
            <input type="text" placeholder="Город_" class="city-extra-input"><label for="" class="city-input-icon"><i class="fa fa-check" aria-hidden="true"></i></label>
            <div class="options">
                <div class="content-options">
                    <div class="scrollbar-text">
                    </div>
                    <div class="scrollbar">
                        <div class="scroll-bar-track"></div>
                        <div class="scroll-bar-thumb"></div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
